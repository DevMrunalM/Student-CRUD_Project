<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
 crossorigin="anonymous">
</head>
<body style="background-color:#FFF55F">
<div class="container">
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color:#EB6B14">
        <h1 class="text-center" style="color:#0B0501">Create  new Student </h1>
        <div class="card-body">
        <form th:action="@{/students}" th:object="${student}" method="post">
        <div class="form-group">
        <label>Student name</label>
        <input 
        type="text"
        name="name"
        th:field="*{name}"
        class="form-control"
        placeholder="enter student name" 
        maxlength="15"
        required
        />
        </div>
        <div class="form-group">
        <label>state</label>
        <input 
        type="text"
        name="state"
        th:field="*{state}"
        class="form-control"
        placeholder="enter state"
        />
        </div>
        <div class="form-group">
        <label>city</label>
        <input 
        type="text"
        name="city"
        th:field="*{city}"
        class="form-control"
        placeholder="enter city"
        />
        </div>
        <div class="form-group">
        <label>Standard</label>
        <input 
        type="text"
        name="standard"
        th:field="*{standard}"
        class="form-control"
        placeholder="enter standard"
        />
        </div>
        <div class="form-group">
        <label>Dob</label>
        <input 
        type="date"
        name="dob"
        th:field="*{dob}"
        class="form-control"
        placeholder="enter student Dob"
        />
        </div>
        <div class="form-group">
        <label>Gender</label>
        <input 
        type="text"
        name="gender"
        th:field="*{gender}"
        class="form-control"
        placeholder="enter gender"
        />
        </div>
        <div class="form-group">
        <label>Total Marks</label>
        <input 
        type="text"
        name="totalMarks"
        th:field="*{totalMarks}"
        class="form-control"
        placeholder="enter marks"
        />
        </div>
        <div class="box-footer">
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
        </div>
        </form>
        </div>
    </div>
</div>
</div>
</body>
</html>

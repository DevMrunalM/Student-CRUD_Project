<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Master student</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
 crossorigin="anonymous">
</head>
<body style="background-color:lemonyellow">
<div class="container">
     <div class="row">
     <h1>List Students</h1>
     </div>
     <div class="row">
     <div class="col-lg-3">
     <a th:href ="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
     </div>
     </div>
     <table class="table table-striped table-bordered">
     <thead class="table-dark">
     <tr>
     <th>Name</th>
     <th>State</th>
     <th>City</th>
     <th>Standard</th>
     <th>DOB</th>
     <th>Gender</th>
     <th>Total Marks</th>
     <th colspan="2">actions</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="student: ${students}">
     <td th:text ="${student.name}"></td>
     <td th:text ="${student.state}"></td>
     <td th:text ="${student.city}"></td>
     <td th:text ="${student.standard}"></td>
     <td th:text ="${student.dob}"></td>
     <td th:text ="${student.gender}"></td>
     <td th:text ="${student.totalMarks}"></td>
     <td>
     <a th:href="@{/students/edit/{id}(id=${student.id})}"
     class="btn btn-primary">Update</a>
     </td>
     <td>
     <a th:href="@{/students/edit/{id}(id=${student.id})}"
     class="btn btn-primary">Delete</a>
     </td>
     </tr>
     </tbody>
     </table>
</div>
</body>
</html>
